name: Build & Upload Python Package

on:
  release:
    types: [published]
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

env:
  VERSION_FILE: "psc_3d/version.py"
  README_TEMPLATE: "readme_template.md"

jobs:
  deploy:
#    runs-on: [ self-hosted ]
    runs-on: [ ubuntu-latest ]
    environment: deployment
    steps:
#    - name: Set interrupt
#      uses: mxschmitt/action-tmate@v3
#      with:
#        limit-access-to-actor: false
    - name: Install dependencies
      run: |
        mkdir -p $(pwd)/venv 
        python3 -m venv $(pwd)/venv
        source $(pwd)/venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel 

    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Forward major version
      if: github.ref == 'refs/heads/master'
      run: |
        VERSION=$(python3 version_info.py ${{ env.VERSION_FILE }} ${{ env.README_TEMPLATE }} major forward 1)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Forward minor version
      if: github.ref != 'refs/heads/master'
      run: |
        VERSION=$(python3 version_info.py  ${{ env.VERSION_FILE }} ${{ env.README_TEMPLATE }} minor forward 1)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Commit version
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      run: |
        git config --global user.name ${{ secrets.GIT_USER }}
        git config --global user.email ${{ secrets.GIT_MAIL }}
        git config --global --list
        git status
        git add ${{ env.VERSION_FILE }} README.md
        git commit -m "Automated version ${{ env.VERSION }} commit"

#    - name: Set interrupt
#      uses: mxschmitt/action-tmate@v3
#      with:
#        limit-access-to-actor: false
    - name: Build package
      run: |
        python3 -m pip install requirements.txt -y
        python3 setup.py bdist_wheel
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
    - name: Git Push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      run: |
        git push origin ${{ github.ref }}